
<div class="container">
<div class="jumbotron" style="padding-top: 30px; text-align: center;">
    <h1>Ticket Booking History</h1>
    <div style="padding-top: 30px;">
    <table class="table table-striped table-info" >
        
        <tbody>
            <tr *ngFor="let item of AllBookings" >
                <td> {{item.FlightName}} </td>
                <td >{{item.Bookingdate|date}} </td>
                <td >{{item.Price | currency :'INR'}}</td>
                <td >{{item.Total_Bookings}} Tickets </td> 
                <td><button class="btn btn-primary">View Details</button></td>
            </tr>    
        </tbody>
      </table>
    </div>

</div>
</div>


<app-footer-nav></app-footer-nav>
