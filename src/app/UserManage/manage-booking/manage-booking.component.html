<div class="container">
    <div class="jumbotron" style="padding-top: 30px; ">
        <h1>Manage AirLines</h1>
        <div style="padding-top: 30px;">
        <table class="table table-striped table-info" style="text-align: center;" >
            
            <tbody>
                <tr *ngFor="let item of manageUserBookings" >
                    
                    <td colspan="4"> <img [src] = "item.AirLineLogo" height="50px" weight="40px"/></td>
                    <td colspan="3">{{item.Price | currency: 'INR'}}</td>
                    <td colspan="3">{{item.DateOfBookings| date:'dd-MM-yyyy'}} </td>
                    <td colspan="1"style="text-align: right;"><button class="btn btn-primary"> View </button></td>
                    <td colspan="1" style="text-align: right;"><button class="btn btn-success"> Download </button></td>
                    <td colspan="1" style="text-align: right;"><div *ngIf = "item.cancelOption "><button class="btn btn-danger"> Cancel </button></div></td>
                    
                </tr>    
            </tbody>
          </table>
        </div>
        <div class="row" style="padding-bottom: 30px; padding-top: 20px;">
            <div class="col-md-4">
                <h2>Total Price {{prices | currency :'INR'}}</h2>
            </div>
            <div class="col-md-8">
                <button class="btn btn-success"> Continue Booking</button>
            </div>

        </div>
    
    </div>
    </div>

    <app-footer-nav></app-footer-nav>
