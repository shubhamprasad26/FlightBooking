
<div class="row" style="position: fixed;">
<div class= "card-body"id="login" class="col-md-5">    
    <div class="jumbotron">

<div class="container">
<div  class="row justify-content-center align-items-center">
    <div id="Register-column" class="col-md-6">
        <div id="loginForm-box" class="col-md-12">
            <form #loginForm='ngForm' (submit)="checkLogin(loginForm)">
                <br>
                <br>
                <h3 class="text-center text-dark">Login</h3>
                
                <div class="form-group">
                    <label for="Email" class="text-dark">Email Id</label><br>
                    <input type="email" required ngModel name="email" id="email" placeholder="Email" class="form-control">
                </div>
                

                <div class="form-group">
                    <label for="password" class="text-dark">Password</label><br>
                    <input type="password" required ngModel name="password" id="password" placeholder="Password" class="form-control">
                    <br>
                </div>
                
                <div class="form-group">
                    <button [disabled]=!loginForm.valid class="btn btn-success">Log In </button>

                </div>
                <div id="Registered" class="text-right">
                    <a routerLink="/Registration" class="text-info">Don't Have Account</a>
                </div>
                
            </form>
        </div>
    </div>
</div>
</div>
</div>
</div>

<div class="col-md-5">
    <br>
<br>
    <img [src]="img" height="60%" width="100%"/>
</div>

<app-footer-nav></app-footer-nav>
<router-outlet></router-outlet>
