
<div class="container">
    <div class="jumbotron" style="padding-top: 30px; text-align: center;">
        <h1>Ticket Booking History</h1>
        <div style="padding-top: 30px;">
        <table class="table table-striped table-dark" >
            
            <tbody>
                <tr *ngFor="let item of mngsrc" >
                    <td > <img [src]="item.AirLineLogo" alt="airline.jpg" height="50px" weight = "30px"/></td>
                    <td >{{item.Source}} </td>
                    <td >{{item.Destination}}</td>
                    <td >{{item.PNRNO}}  </td> 
                    <td><button class="btn btn-primary">Schedule Details</button></td>
                </tr>    
            </tbody>
          </table>
        </div>
    
    </div>
    </div>
    
    
    <app-footer-nav></app-footer-nav>
