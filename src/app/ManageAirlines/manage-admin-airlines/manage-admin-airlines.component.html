<div class="container">
    <div class="jumbotron" style="padding-top: 30px; text-align: center;">
        <h1>Manage AirLines</h1>
        <div style="padding-top: 30px;">
        <table class="table table-striped table-dark" >
            
            <tbody>
                <tr *ngFor="let item of Airlines" >
                    
                    <td > <img [src]="item.Logo" alt="airline.jpg" height="50px" weight = "30px"/></td>
                    <td >{{item.CompanyName}}</td>
                    <td >{{item.ContactNo}} </td>
                    <td>{{item.BriefInfo}}</td>
                    <td><button class="btn btn-primary" (click)="ViewAirlines(item)">View Details</button></td>
                </tr>    
            </tbody>
          </table>
        </div>
    
    </div>
    </div>

    <app-footer-nav></app-footer-nav>
