
    <div class="row" style="padding-top: 40px; position: absolute;">
    <div class= "card-body"id="login" class="col-md-6">    
        <div class="jumbotron">
        
        <div class="container">
            <div  class="row justify-content-center align-items-center">
                <div id="Register-column" class="col-md-6">
                    <div id="Register-box" class="col-md-12">
                        <form #RegisterForm='ngForm' class="form-group"  (submit)="Adduser(RegisterForm)">
                            <h3 class="text-center text-dark">User Registration</h3>
                            <br>
                            <br>
                            <div class="form-group">
                                <label  class="text-dark">Username</label><br>
                                <input #username="ngModel" type="text" required pattern="^(?=[a-zA-Z0-9._]{6,20}$)(?!.*[_.]{2})[^_.].*[^_.]$" ngModel  class="form-control"
                                [class.is-invalid]="username.invalid && username.touched"  name="username">

                                <small class="text-danger" *ngIf="username.errors && username.touched"> UserName  is required</small>
                                <small class="text-danger" *ngIf="username.invalid && username.touched" >User Name should be standard and minimum of 6 digit</small>
                            </div>
                            <div class="form-group">
                                <label for="Email" class="text-dark">Email Id</label><br>
                                <input type="email" #email="ngModel" required ngModel name="email" id="email" class="form-control"
                                
                                [class.is-invalid]="email.invalid && email.touched">
                            </div>
                            <div class="form-group">
                                <label for="contactNo" class="text-dark">Contact No</label><br>
                                <input type="tel" #phno="ngModel" required ngModel name="contactNo" id="contact" class="form-control"
                                [class.is-invalid]="phno.invalid && phno.touched">
                            </div>

                            <div class="form-group">
                                <label for="password" class="text-dark">Password</label><br>
                                <input type="password" #pass="ngModel" required ngModel name="password" id="password" class="form-control"
                                [class.is-invalid]="pass.invalid && pass.touched">
                                <br>
                            </div>
                            <div class="form-group">
                                <label for="confmPass" class="text-dark">Confirm Password</label><br>
                                <input type="password" #confpass="ngModel" required ngModel name="confPass" id="confPass" class="form-control"
                                [class.is-invalid]="confpass.invalid && confpass.touched">
                                <br>
                            </div>
                            <div class="form-group">
                                <button [disabled]=!RegisterForm.valid class="btn btn-success">Register </button>

                            </div>
                            <div id="ALready Registered" class="text-right">
                                <a routerLink="/Login" class="text-info">Already Registered</a>
                            </div>
                            
                        </form>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </div>
    <div class="col-md-4">
        <img [src]="img" height="70%" width="170%"/>
    </div>

    <app-footer-nav></app-footer-nav>
